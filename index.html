<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <Link rel="stylesheet" href="styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/3715e2b643.js" crossorigin="anonymous"></script>
    <title>Customer Counter</title>
</head>
<body>
   <div class="row">
       <div class="pricing-column col-lg-4 col-sm-6 container text-center text-container">
          <div class="card">
         
             <div class="card-header">
               <img width="100%" class="sm-logo" src="https://www.everythingcebu.com/wp-content/uploads/2014/07/SM-Retail_SPMKT_BLUE_RGB_POS.jpg">
               <h1>Customer Counter</h1>
             </div>
             <div class="card-body">
                
                <h2 id="count-el">0</h2>
             <div class="d-grid gap-2">
                <button type="button" class="btn btn-primary btn-lg add-btn" id="increment-btn" onclick="increment()">Add</button>
                <button type="button" class="btn btn-outline-danger btn-lg add-btn" id="increment-btn" onclick="save()">SAVE</button>
             </div>
             <div class="card-footer">
                 <p id="save-el">Previous Entries: </p>
             </div>    
             </div>
          </div>         
       </div>
    </div> 

    <script src="scripts/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

</body>
</html>
